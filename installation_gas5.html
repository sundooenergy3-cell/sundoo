<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>전화상담도우미</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="css/installation_gas5.css" />

  <!-- ✅ 공용 기록 렌더 -->
  <script src="js/app.js" defer></script>
</head>

<body>
  <main class="page">
    <aside class="history" aria-label="선택 기록">
      <div class="history-head">
        <h2 class="history-title">선택 기록</h2>
        <button type="button" class="history-clear">지우기</button>
      </div>

      <ul class="history-list"></ul>
      <p class="history-hint">이전 단계 선택이 저장됩니다.</p>
    </aside>

    <div class="container">
      <header class="logo-area">
        <a href="/index2.html" class="logo-link" aria-label="홈으로">
          <img src="img/logo.png" alt="SUNDOO" class="logo" />
        </a>
      </header>

      <main class="content" aria-label="용량 선택">
        <h1 class="price" id="price">+0원</h1>

        <div class="subtitle-row">
          <p class="subtitle">용량을 확인해주세요.</p>
          <button type="button" class="prev-btn" id="prevBtn">이전으로</button>
        </div>

        <section class="grid" aria-label="용량 선택 카드">
          <button type="button" class="card" data-cap="8">
            <span class="card-title">8리터</span>
            <span class="card-sub">1명 간단한 샤워</span>
          </button>

          <button type="button" class="card" data-cap="10">
            <span class="card-title">10리터</span>
            <span class="card-sub">1명 샤워</span>
          </button>

          <button type="button" class="card" data-cap="14">
            <span class="card-title">14리터</span>
            <span class="card-sub">1명 샤워, 1명 세면</span>
          </button>

          <button type="button" class="card" data-cap="18">
            <span class="card-title">18리터</span>
            <span class="card-sub">2명 샤워</span>
          </button>

          <button type="button" class="card" data-cap="24">
            <span class="card-title">24리터</span>
            <span class="card-sub">2명 샤워, 1명 세면</span>
          </button>

          <button type="button" class="card" data-cap="none">
            <span class="card-title">-</span>
            <span class="card-sub">&nbsp;</span>
          </button>
        </section>
      </main>
    </div>
  </main>

  <script>
    const NEXT_URL = "installation_gas6.html";

    const PRICE_BY_CAP = {
      "8":  600000,
      "10": 620000,
      "14": 650000,
      "18": 710000,
      "24": 760000,
      "none": 0,
    };

    const priceEl = document.getElementById("price");
    const prevBtn = document.getElementById("prevBtn");
    const cards = Array.from(document.querySelectorAll(".card"));

    const PRICE_KEY = "install_price";
    const CAP_KEY = "gas_capacity";
    const CAP_PRICE_KEY = "gas_capacity_price";
    const HISTORY_KEY = "sundoo_selection_history";

    // ✅ gas4(조건) 단계 기준값: gas5에서 이전 누르면 이 값으로 복원해야 함
    const BASE_BEFORE_CONDITION_KEY = "install_price_before_condition";

    function getTotal() {
      const n = Number(localStorage.getItem(PRICE_KEY) || 0);
      return Number.isFinite(n) ? Math.max(0, n) : 0;
    }

    function setTotal(v) {
      const val = Math.max(0, Number(v) || 0);
      localStorage.setItem(PRICE_KEY, String(val));
      priceEl.textContent = `+${val.toLocaleString()}원`;
    }

    function pushHistory(label, url) {
      try {
        const arr = JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]");
        const list = Array.isArray(arr) ? arr : [];
        list.push({ label, url, ts: Date.now() });
        localStorage.setItem(HISTORY_KEY, JSON.stringify(list.slice(-60)));
      } catch {}
    }

    function setActiveCard(cap) {
      cards.forEach((c) => c.classList.toggle("active", c.dataset.cap === cap));
    }

    // ✅ 화면 초기 금액 표시
    setTotal(getTotal());

    // ✅ 이전 선택 복원(표시만)
    const savedCap = localStorage.getItem(CAP_KEY);
    if (savedCap) setActiveCard(savedCap);

    // ✅ 카드 클릭 → (현재 누적금액 기준이 아니라) “이전 단계 누적금액 + 용량금액”으로 설정
    // - 여기서는 "용량을 추가로 더하는 단계"가 아니라 "용량 선택으로 비용이 결정되는 단계"로 처리
    // - 만약 '추가금' 개념이면 base + capPrice가 맞고, 지금 흐름도 그 방식임
    function applyCapacity(cap) {
      const base = getTotal(); // gas4까지 확정된 금액
      const capPrice = Number(PRICE_BY_CAP[cap] ?? 0);

      const newTotal = Math.max(0, base + capPrice);

      localStorage.setItem(CAP_KEY, cap);
      localStorage.setItem(CAP_PRICE_KEY, String(capPrice));

      setTotal(newTotal);
      setActiveCard(cap);

      return capPrice;
    }

    cards.forEach((card) => {
      card.addEventListener("click", () => {
        const cap = String(card.dataset.cap || "none");
        const capPrice = applyCapacity(cap);

        const capLabel = cap === "none" ? "-" : `${cap}리터`;
        pushHistory(`용량 선택: ${capLabel} (+${capPrice.toLocaleString()}원)`, NEXT_URL);

        location.href = NEXT_URL;
      });
    });

    /**
     * ✅ 이전으로 (핵심)
     * - gas4에 처음 들어왔던 금액으로 복원
     * - gas4 조건/용량 선택을 모두 취소
     * - gas4로 고정 이동
     */
    prevBtn.addEventListener("click", (e) => {
      e.preventDefault();

      const baseBeforeCondition = Number(localStorage.getItem(BASE_BEFORE_CONDITION_KEY) || 0);

      // ✅ 가격 복원
      localStorage.setItem(PRICE_KEY, String(Math.max(0, baseBeforeCondition)));

      // ✅ gas4 조건 취소
      localStorage.removeItem("price_condition");

      // ✅ 용량 선택 취소
      localStorage.removeItem(CAP_KEY);
      localStorage.removeItem(CAP_PRICE_KEY);

      location.href = "installation_gas4.html";
    });
  </script>
</body>
</html>
