<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>전화상담도우미</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="css/connection.css">
    <script src="js/connection.js"></script>
</head>
<body>
    <div class="container">

        <header class="logo-area">
            <a href="#">
                <img src="img/logo.png" alt="SUNDOO 로고" class="logo">
            </a>
        </header>

        <main class="content">
            <h1 class="title">전화 상담 도우미</h1>

            <p class="status-text">
                상담을 종료합니다.
            </p>

            <p class="message">
                저희는 인천 서구에 위치해 있어<br>
                해당 지역에는 설치가 어렵습니다.
            </p>
        </main>

        <footer class="footer">
            <button class="retry-btn" aria-label="다시 시도" id="retryBtn">
                <img src="img/return.png" alt="return">
            </button>
        </footer>

    </div>
</body>
</html>
