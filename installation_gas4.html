<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>전화상담도우미</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="css/installation_gas4.css" />

  <!-- ✅ 공용 기록 JS -->
  <script src="js/app.js" defer></script>
</head>

<body>
  <main class="page">
    <!-- ✅ 선택 기록 패널 -->
    <aside class="history" aria-label="선택 기록">
      <div class="history-head">
        <h2 class="history-title">선택 기록</h2>
        <button type="button" class="history-clear">지우기</button>
      </div>

      <ul class="history-list"></ul>
      <p class="history-hint">이전 단계 선택이 저장됩니다.</p>
    </aside>

    <!-- 기존 화면 -->
    <div class="container">
      <header class="logo-area">
        <a href="index.html">
          <img src="img/logo.png" alt="SUNDOO" class="logo" />
        </a>
      </header>

      <main class="content">
        <h1 class="title" id="price">+0원</h1>

        <!-- ✅ maps.html 처럼: 문구 + 알약버튼(이전/다음) -->
        <div class="subtitle-row">
          <p class="subtitle">금액 변동 조건을 확인해주세요.</p>

          <div class="hero__actions" aria-label="이전 다음 버튼">
            <button type="button" class="nav-btn" id="prevBtn">이전으로</button>
            <button type="button" class="nav-btn primary" id="nextBtn">다음으로</button>
          </div>
        </div>

        <div class="button-wrap grid-6">
          <button class="type-btn" data-cond="near">
            근거리<br />
            <span class="sub-text">(거리 30분 이하)</span>
          </button>
          <button class="type-btn" data-cond="chimney">연통</button>
          <button class="type-btn" data-cond="none1">-</button>
          <button class="type-btn" data-cond="none2">-</button>
          <button class="type-btn" data-cond="none3">-</button>
          <button class="type-btn" data-cond="none4">-</button>
        </div>
      </main>
    </div>
  </main>

  <script>
    const priceEl = document.getElementById("price");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const buttons = document.querySelectorAll(".type-btn");

    // ✅ 히스토리에 남기는 함수 (app.js와 같은 키 사용)
    function pushHistory(label, url) {
      const KEY = "sundoo_selection_history";
      try {
        const arr = JSON.parse(localStorage.getItem(KEY)) || [];
        arr.push({ label, url, ts: Date.now() });
        localStorage.setItem(KEY, JSON.stringify(arr.slice(-30)));
      } catch {}
    }

    // 이 페이지에 들어왔을 때의 기준 금액
    const basePrice = Number(localStorage.getItem("install_price") || 0);

    // 복수 선택 상태(근거리/연통)
    const selected = new Set(); // "near", "chimney"

    // 버튼별 금액 변화
    const DELTA = {
      near: -20000,
      chimney: 30000,
    };

    // ✅ 이전에 저장된 조건이 있으면 복원(페이지 새로고침해도 유지)
    try {
      const saved = JSON.parse(localStorage.getItem("price_condition") || "[]");
      saved.forEach(v => {
        if (v === "near" || v === "chimney") selected.add(v);
      });
      // 저장값에 맞춰 active 표시
      buttons.forEach(btn => {
        const c = btn.dataset.cond;
        if (selected.has(c)) btn.classList.add("active");
      });
    } catch {}

    function calcTotal() {
      let total = basePrice;
      for (const key of selected) total += (DELTA[key] || 0);
      return Math.max(0, total);
    }

    function renderPrice({ log = false } = {}) {
      const total = calcTotal();
      priceEl.textContent = `+${total.toLocaleString()}원`;
      localStorage.setItem("install_price", String(total));
      localStorage.setItem("price_condition", JSON.stringify([...selected]));

      if (log) {
        const labels = [];
        if (selected.has("near")) labels.push("근거리(-20,000)");
        if (selected.has("chimney")) labels.push("연통(+30,000)");
        const text = labels.length ? labels.join(", ") : "선택 없음";
        pushHistory(`금액 조건: ${text} (현재 +${total.toLocaleString()}원)`, location.pathname);
      }
    }

    // 초기 표시
    renderPrice({ log: false });

    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        const cond = btn.dataset.cond;

        // 근거리/연통만 토글 허용
        if (cond !== "near" && cond !== "chimney") return;

        if (selected.has(cond)) {
          selected.delete(cond);
          btn.classList.remove("active");
        } else {
          selected.add(cond);
          btn.classList.add("active");
        }

        renderPrice({ log: true });
      });
    });

    // ✅ 이전으로
    prevBtn.addEventListener("click", () => {
      history.back();
    });

    // ✅ 다음으로
    nextBtn.addEventListener("click", () => {
      const total = Number(localStorage.getItem("install_price") || 0);
      pushHistory(`다음으로 이동 (현재 +${total.toLocaleString()}원)`, "installation5.html");
      location.href = "installation_gas5.html";
    });
  </script>
</body>
</html>
