<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>전화상담도우미</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="css/installation_gas3.css" />

  <!-- ✅ 공용 기록 JS -->
  <script src="js/app.js" defer></script>
</head>

<body>
  <main class="page">
    <!-- 선택 기록 패널 -->
    <aside class="history" aria-label="선택 기록">
      <div class="history-head">
        <h2 class="history-title">선택 기록</h2>
        <button type="button" class="history-clear">지우기</button>
      </div>

      <ul class="history-list"></ul>
      <p class="history-hint">이전 단계 선택이 저장됩니다.</p>
    </aside>

    <!-- 기존 화면 -->
    <div class="container">
      <header class="logo-area">
        <a href="index.html">
          <img src="img/logo.png" alt="SUNDOO" class="logo" />
        </a>
      </header>

      <main class="content">
        <!-- 금액 -->
        <h1 class="title" id="price">+0원</h1>

        <!-- ✅ 여기만 추가 -->
        <div class="subtitle-row">
          <p class="subtitle">배관이 나갈 구멍 유/무를 확인해주세요.</p>
          <button type="button" class="prev-btn" id="prevBtn">이전으로</button>
        </div>

        <div class="button-wrap">
          <button class="type-btn active" data-hole="yes">있음</button>
          <button class="type-btn" data-hole="no">없음</button>
        </div>
      </main>
    </div>
  </main>

  <script>
    const priceEl = document.getElementById("price");
    const buttons = document.querySelectorAll(".type-btn");

    const basePrice = Number(localStorage.getItem("install_price") || 0);
    priceEl.textContent = `+${basePrice.toLocaleString()}원`;

    function setPrice(newPrice) {
      localStorage.setItem("install_price", String(newPrice));
      priceEl.textContent = `+${Number(newPrice).toLocaleString()}원`;
    }

    function pushHistory(label, url) {
      const KEY = "sundoo_selection_history";
      try {
        const arr = JSON.parse(localStorage.getItem(KEY)) || [];
        arr.push({ label, url, ts: Date.now() });
        localStorage.setItem(KEY, JSON.stringify(arr.slice(-30)));
      } catch {}
    }

    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        const hole = btn.dataset.hole;
        localStorage.setItem("hole_yn", hole);

        if (hole === "no") setPrice(basePrice + 55000);
        else setPrice(basePrice);

        const nextUrl = "installation_gas4.html";

        pushHistory(
          `배관 구멍: ${hole === "yes" ? "있음(+0)" : "없음(+55,000)"}`,
          nextUrl
        );

        location.href = nextUrl;
      });
    });

    // ✅ 이전 버튼 (추가)
    document.getElementById("prevBtn").addEventListener("click", () => {
      history.back();
    });
  </script>
</body>
</html>
