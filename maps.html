<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>전화상담도우미</title>

    <!-- Pretendard -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/map.css" />

    <!-- JS -->
    <script src="js/app.js" defer></script>
    <script src="js/mpa.js" defer></script>
  </head>

  <body>
    <main class="page">
      <!-- ✅ 왼쪽 선택 기록 패널 -->
      <aside class="history" aria-label="선택 기록">
        <div class="history-head">
          <h2 class="history-title">선택 기록</h2>
          <button type="button" class="history-clear">지우기</button>
        </div>

        <ul class="history-list"></ul>
        <p class="history-hint">버튼을 누르면 여기에 기록이 남아요.</p>
      </aside>

      <!-- 기존 내용 -->
      <section class="wrap">
        <header class="hero">
          <div class="brand">
            <a href="index.html">
              <img class="brand__mark" src="img/logo.png" alt="SUNDOO" />
            </a>
          </div>

          <h1 class="hero__title">전화 상담 도우미</h1>
          <img class="hero-img" src="img/캐릭2.jpg" alt="">

          <div class="hero__subtitle-row">
            <p class="hero__subtitle">설치하실 지역을 입력해주세요.</p>

            <!-- ✅ 버튼 2개 영역(이전/다음) -->
            <div class="hero__actions" aria-label="이전 다음 버튼">
              <button type="button" class="prev-btn" id="prevBtn">이전으로</button>
              <button type="button" class="next-btn" id="nextBtn">다음으로</button>
            </div>
          </div>
        </header>

        <section class="search" aria-label="지역 검색">
          <form class="search__form" id="searchForm">
            <label class="search__label" for="q">지역/주소</label>

            <div class="search__row">
              <input
                class="search__input"
                id="q"
                name="q"
                type="text"
                placeholder="ex) 인천, 서울..."
              />
              <button class="search__button" type="submit">검색</button>
            </div>

            <p class="search__hint">
              - 입력 후 엔터 또는 검색을 누르면 네이버지도로 이동합니다.
              <br /><br />
              - 지도 확인이 필요 없으시면 <strong>pass</strong>를 입력해 다음 단계로 진행하세요.
            </p>
          </form>
        </section>
      </section>
    </main>
  </body>
</html>
