<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>전화상담도우미</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="css/installation_gas3.css" />
  <link rel="stylesheet" href="css/installation_boiler7_2-1.css">

  <script src="js/app.js" defer></script>
</head>

<body>
  <main class="page">
    <aside class="history" aria-label="선택 기록">
      <div class="history-head">
        <h2 class="history-title">선택 기록</h2>
        <button type="button" class="history-clear">지우기</button>
      </div>

      <ul class="history-list"></ul>
      <p class="history-hint">이전 단계 선택이 저장됩니다.</p>
    </aside>

    <div class="container">
      <header class="logo-area">
        <a href="mobile.html">
          <img src="img/logo.png" alt="SUNDOO" class="logo" />
        </a>
      </header>

      <main class="content">
        <h1 class="title" id="price">+0원</h1>

        <div class="subtitle-row">
          <p class="subtitle">평수에 맞는 용량을 선택해주세요.</p>
          <button type="button" class="prev-btn" id="prevBtn">이전으로</button>
        </div>

        <div class="button-wrap grid-6">
          <button class="type-btn" data-cap="18MF">
            <span class="card-title">18MF</span>
            <span class="card-sub">20~25평</span>
          </button>

          <button class="type-btn" data-cap="20MF">
            <span class="card-title">20MF</span>
            <span class="card-sub">26~37평</span>
          </button>

          <button class="type-btn" data-cap="22MF">
            <span class="card-title">22MF</span>
            <span class="card-sub">38~47평</span>
          </button>

          <button class="type-btn" data-cap="27MF">
            <span class="card-title">27MF</span>
            <span class="card-sub">48~57평</span>
          </button>

          <button class="type-btn" data-cap="30MF">
            <span class="card-title">30MF</span>
            <span class="card-sub">58~65평</span>
          </button>

          <button class="type-btn" data-cap="33MF">
            <span class="card-title">33MF</span>
            <span class="card-sub">65~75평</span>
          </button>
        </div>
      </main>
    </div>
  </main>

  <script>
    const priceEl = document.getElementById("price");
    const buttons = document.querySelectorAll(".type-btn");
    const prevBtn = document.getElementById("prevBtn");

    const PRICE_KEY = "install_price";
    const CAP_KEY = "boiler_capacity";
    const HISTORY_KEY = "sundoo_selection_history";

    const BASE_BEFORE_KEY = "install_price_before_capacity";
    const BACK_FLAG = "came_back_capacity";

    // ✅ MF 용량별 "추가금"
    const ADD_PRICE = {
      "18MF": 1000000,
      "20MF": 1020000,
      "22MF": 1100000,
      "27MF": 1140000,
      "30MF": 1220000,
      "33MF": 1270000,
    };

    // ✅ ✅ "+135,000원" / "135,000" / "135000" 전부 OK
    function toNum(v) {
      if (v == null) return 0;
      const cleaned = String(v).replace(/[^\d.-]/g, "");
      const n = parseFloat(cleaned);
      return Number.isFinite(n) ? n : 0;
    }

    function clamp0(v) {
      return Math.max(0, toNum(v));
    }

    function renderPriceOnly(v) {
      const n = clamp0(v);
      priceEl.textContent = `+${n.toLocaleString()}원`;
    }

    function setPrice(v) {
      const n = clamp0(v);
      localStorage.setItem(PRICE_KEY, String(n)); // 항상 숫자 문자열로 저장
      renderPriceOnly(n);
    }

    function pushHistory(label, url) {
      try {
        const arr = JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]");
        const list = Array.isArray(arr) ? arr : [];
        list.push({ label, url, ts: Date.now() });
        localStorage.setItem(HISTORY_KEY, JSON.stringify(list.slice(-30)));
      } catch {}
    }

    function getBase() {
      const saved = localStorage.getItem(BASE_BEFORE_KEY);
      if (saved !== null) return clamp0(saved);
      const current = clamp0(localStorage.getItem(PRICE_KEY));
      localStorage.setItem(BASE_BEFORE_KEY, String(current));
      return current;
    }

    function calcNext(base, cap) {
      const add = clamp0(ADD_PRICE[cap] || 0);
      return base + add;
    }

    // ✅ init: 정상 진입 / 돌아옴 / 선택 복원까지 처리
    (function init() {
      buttons.forEach(b => b.classList.remove("active"));

      // 다음 페이지에서 "이전"으로 돌아온 경우: base로 복원 + 선택 초기화
      if (localStorage.getItem(BACK_FLAG) === "1") {
        const base = clamp0(localStorage.getItem(BASE_BEFORE_KEY));

        localStorage.setItem(PRICE_KEY, String(base));
        localStorage.removeItem(CAP_KEY);
        localStorage.removeItem(BACK_FLAG);

        renderPriceOnly(base);
        return;
      }

      // 정상 진입: base 확보
      const base = getBase();

      // ✅ 이미 선택된 용량이 있으면 복원(가끔 안 뜨는 느낌 방지)
      const savedCap = (localStorage.getItem(CAP_KEY) || "").trim().toUpperCase();

      if (savedCap && ADD_PRICE[savedCap] !== undefined) {
        // 버튼 active 복원
        buttons.forEach(btn => {
          if ((btn.dataset.cap || "").toUpperCase() === savedCap) btn.classList.add("active");
        });

        // 가격도 선택 상태로 복원
        setPrice(calcNext(base, savedCap));
      } else {
        // 선택 없으면 base 표시만
        renderPriceOnly(base);
      }
    })();

    // ✅ 카드 클릭
    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        const cap = (btn.dataset.cap || "").trim().toUpperCase();
        if (!cap) return;

        buttons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");

        // 용량 저장
        localStorage.setItem(CAP_KEY, cap);

        // base는 무조건 "진입 시점 base" 기준
        const base = getBase();
        const nextPrice = calcNext(base, cap);

        setPrice(nextPrice);

        const nextUrl = "installation_boiler10.html";
        const add = clamp0(ADD_PRICE[cap] || 0);

        pushHistory(
          `용량 선택: ${cap}${add ? `(+${add.toLocaleString()}원)` : "(+0원)"}`,
          nextUrl
        );

        // 다음 페이지 갔다가 돌아오면 이 페이지에서 리셋하기 위한 플래그
        localStorage.setItem(BACK_FLAG, "1");

        // 저장 반영 안정화 후 이동
        setTimeout(() => { location.href = nextUrl; }, 60);
      });
    });

    // ✅ 이전으로
    prevBtn.addEventListener("click", (e) => {
      e.preventDefault();
      location.href = "installation_boiler7.html";
    });
  </script>
</body>
</html>
